<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>덕멋 인스타그램</h1>
    <form action="{% url 'result' %}">
      <input type="text" name="fulltext" cols="20" rows="1" />
      <input type="submit" value="검색" />
    </form>

    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>{{ post.views }}</p>
    <p>{{ post.created_at }}</p>
    <hr />

    {% empty %}게시물이 없습니다.{% endfor %}
  </body>
</html>
