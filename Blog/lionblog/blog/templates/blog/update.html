<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>글 수정</h2>
    <form
      method="POST"
      action="{% url 'blog:update' post.id %}"
      enctype="multipart/form-data"
    >
      {% csrf_token %} 제목 -
      <input type="text" value=" {{ post.title }}" name="title" /><br /><br />
      내용 - <textarea name="content"> {{post.content}}</textarea><br /><br />

      {% if post.image %} 기존이미지 :
      <img width="320" height="240" src="{{ post.image.url }}" /><br /><br />
      {% endif %} 이미지 변경 - <input type="file" name="image" /><br /><br />

      {% if post.video %} 기존 비디오 :
      <video width="320" height="240" controls>
        <source src="{{ post.video.url }}" type="video/mp4" />
        <br /><br />
      </video>
      {% endif %} 비디오 변경 - <input type="file" name="video" /><br /><br />
      <input type="submit" value="수정하기" />
    </form>
  </body>
</html>
