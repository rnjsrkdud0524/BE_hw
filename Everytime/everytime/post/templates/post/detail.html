<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>제목 - {{ post.title }}</h2>
    <p>내용 - {{ post.content }}</p>
    <p>작성일 - {{ post.created_at }}</p>
    <p>
      {% if post.anonymity %} 익명 {% else %} 닉네임 - {{ user.nickname }} {%
      endif %}
    </p>
    <hr />
    <br />
    <a href="{% url 'post:update' post.id %}">수정하기</a><br />
    <a href="{% url 'post:delete' post.id %}"> 삭제하기</a><br />
    <hr />
    <a href="{% url 'post:list' %}"> 메인화면으로 이동하기</a>
  </body>
</html>
